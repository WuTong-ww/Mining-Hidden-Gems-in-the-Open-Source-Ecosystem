<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ repo_name }} - 冷门分析报告</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 90%;
        }
        h1 {
            text-align: center;
        }
        .analysis {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>仓库：{{ repo_name }} 的冷门分析报告</h1>
        <div class="analysis">
            <h3>分析结果：</h3>
            <p>{{ analysis_result }}</p>
        </div>
        <br>
        <button onclick="window.history.back()">返回</button>
    </div>

</body>
</html>
